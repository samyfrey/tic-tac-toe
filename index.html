<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>Tic Tac Toe</header>
      <h1>Main page</h1>
      <section id="main-button">
        <form id="sign-up">
        <button class="sign-up-button">Sign Up</button>
        <!-- this is screen #3-->
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credential[password]" placeholder="Password" required>
          <input type="password" name="credential[password_confirmation]" placeholder="Confirm Password" required>
          <button class="sign-up-submit">Sign Up</button>
        </fieldset>
        </form>
      </section>

    </body>
</html>
