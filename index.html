<!DOCTYPE html>
<html>
    <head>
      <title>Samy's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>Hippo <span>vs</span> Croco</header>
      <h1>A Tic Tac Toe game</h1>
      <!-- this is screen #1 landing
      <h1>Landing page</h1>
      <section id="main-button">
        <button id="sign-up-button">Sign Up</button>
        <button id="sign-in-button">Sign In</button>
      </section> -->

      <!-- this is screen #2 - sign in  -->

      <section id="sign-in-screen">
        <img src="public/hippo.png">
        <img src="public/croco.png">
        <form id="sign-in-form">
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>
            <button>Sign In</button>
          </fieldset>
        </form>
        <!-- This will contain the no account? Sign up -->
        <div id="nav-sign-in">
          <p> No account ? Sign up here : </p> <button id="sign-up-nav">Sign Up</button>
        </div>

      </section>


      <!-- this is screen #3 - sign up -->
      <section id="sign-up-screen">
      <form id="sign-up-form">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
          <button>Sign Up</button>
        </fieldset>
      </form>
      <div id="sign-up-display"></div>
      <div id="nav-sign-up">
        <p>Already have an account ?</p>
        <button id="sign-in-nav">Sign In</button>
      </div>
      </section>


      <!-- this is screen #4 Game Board - the screen is hidden (display:none) until signed in-->
      <section id="game-screen">
        <div class="container" id="game-board">
          <div class="row">
            <div class="col-4 box cell"></div>
            <div class="col-4 box cell"></div>
            <div class="col-4 box cell"></div>
            <div class="col-4 box cell"></div>
            <div class="col-4 box cell"></div>
            <div class="col-4 box cell"></div>
            <div class="col-4 box cell"></div>
            <div class="col-4 box cell"></div>
            <div class="col-4 box cell"></div>
          </div>
        </div>

      </section>
      <!-- section on the side of the game screen **and** game over screen -->
      <section id="nav-game">
        <!-- msg to say sucess signed in and disappear after 5sec -->
          <div id="sign-in-display"></div>
          <button id="new-game-btn">New Game</button>
          <!-- this button is shown once the user is signed in (may want to pass over the formData from sign in if we want to track results) and stays on while user plays to reset game if needed-->
          <form id="sign-out">
          <button id="sign-out-button">Sign Out</button>
          </form>

      </section>


      <!-- screen #4.1 Game Over -->

    <section id="game-over-screen">
      <div id="winner-display"></div>

      <!-- this button brings me to the sign in screen again  -->
      <!-- or sign out -->

    </section>
    <!-- Screen #5 sign out-->

    <section id="sign-out-screen">
      <!-- says success signed out -->
      <div id="sign-out-display"></div>
      <!-- brings back to sign in -->
      <button id="play-again-btn">Play Again</button>
      </section>

    </body>
</html>
