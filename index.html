<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>Tic Tac Toe</header>
      <!-- this is screen #1 landing  -->
      <h1>Landing page</h1>
      <section id="main-button">
        <button id="sign-up-button">Sign Up</button>
        <button id="sign-in-button">Sign In</button>
      </section>

      <!-- this is screen #3-->
      <section id="sign-up-screen">
      <form id="sign-up-form">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
          <button>Sign Up</button>

        </fieldset>
      </form>
      <div id="sign-up-display"></div>
      </section>
    </body>
</html>
