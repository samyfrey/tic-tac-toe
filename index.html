<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>Tic Tac Toe</header>
      <!-- this is screen #1 landing
      <h1>Landing page</h1>
      <section id="main-button">
        <button id="sign-up-button">Sign Up</button>
        <button id="sign-in-button">Sign In</button>
      </section> -->

      <!-- this is screen #2 - sign in  -->

      <section id="sign-in-screen">
        <form id="sign-in-form">
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>
            <button>Sign In</button>

          </fieldset>
        </form>
        <div id="sign-in-display"></div>
        <button id="new-game-btn">New Game</button>
        <!-- this button will be shown once the user is signed in (may want to pass over the formData from sign in if we want to track results)-->

      </section>

      <!-- this is screen #3 - sign up -->
      <section id="sign-up-screen">
      <form id="sign-up-form">
        <fieldset>
          <input type="email" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
          <button>Sign Up</button>
        </fieldset>
      </form>
      <div id="sign-up-display"></div>
      </section>


      <!-- this is screen #4 Game Board - the screen is hidden (display:none) until signed in-->
      <section id="game-screen">
        <div class="container" id="game-board">
          <div class="row">
            <div class="col-4 col-lg-3 box cell">0</div>
            <div class="col-4 col-lg-3 box cell">1</div>
            <div class="col-4 col-lg-3 box cell">2</div>
            <div class="col-4 col-lg-3 box cell">3</div>
            <div class="col-4 col-lg-3 box cell">4</div>
            <div class="col-4 col-lg-3 box cell">5</div>
            <div class="col-4 col-lg-3 box cell">6</div>
            <div class="col-4 col-lg-3 box cell">7</div>
            <div class="col-4 col-lg-3 box cell">8</div>
          </div>
        </div>

        <div class="game-display">Message:</div>
        <button id="start-over-btn">Play Again</button>
        <form id="sign-out">
        <button id="sign-out-button">Sign Out</button>


        <div id="sign-out-display"></div>
        </form>

      </section>
    </body>
</html>
